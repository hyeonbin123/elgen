<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>녹취정보변경</title>
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
<input id="oldRegNum" type="hidden" value="{{ record.reg_id }}">
<input id="oldName" type="hidden" value="{{ record.patient_name }}">
<input id="oldAge" type="hidden" value="{{ record.patient_age }}">
<input id="oldGender" type="hidden" value="{{ record.patient_gender }}">
<input id="oldCount" type="hidden" value="{{ record.number_of_people }}">
<input id="oldDepartment" type="hidden" value="{{ record.d_code }}">
<input id="oldDoctor" type="hidden" value="{{ record.doctor_id }}">
<div class="card shadow">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">녹취정보변경</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <div class="form-group col-md-7">
                        <label for="regNum" class="text-primary">병원등록번호</label>
                        <input type="text" class="form-control" id="regNum" placeholder="등록번호입력" maxlength="8" value="{{ record.reg_id }}">
                        <label>등록번호 8자리를 입력하여 주세요.</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-md-5">
                        <label for="regDate" class="text-primary">동의서취득일</label>
                        <input type="text" class="form-control" id="regDate" placeholder="yyyy-mm-dd" value="{{ record.registered_at }}" disabled>
                    </div>
                    <div class="form-group col-md-7">
                        <label for="patientNum" class="text-primary">연구번호</label>
                        <input type="text" class="form-control" id="patientNum" placeholder="다섯자리숫자" value="{{ record.patient_id }}" disabled>
                    </div>
                </div>

                <hr>
                <div id="tableArea" class="table-responsive"></div>

                <div class="form-group row">
                    <div class="form-group col-md-4">
                        <label for="name" class="text-primary">성명</label>
                        <input type="text" class="form-control" id="name" placeholder="성명 입력" value="{{ record.patient_name }}">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="age" class="text-primary">연령</span></label>
                        <input type="text" class="form-control" id="age" placeholder="연령 입력(숫자)" maxlength="3" value="{{ record.patient_age }}">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="gender" class="text-primary">성별</label>
                        <select id="gender" class="form-control">
                            <option value="" {% if record.patient_gender == '' %}selected{% endif %}>선택</option>
                            <option value="M" {% if record.patient_gender == 'M' %}selected{% endif %}>남성</option>
                            <option value="F" {% if record.patient_gender == 'F' %}selected{% endif %}>여성</option>
                        </select>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="form-group col-md-5">
                        <label for="count" class="text-primary">총녹취인원</label>
                        <select id="count" class="form-control">
                            {% for i in "x"|rjust:"10"|make_list %}
                                <option value="{{ forloop.counter }}" {% if record.number_of_people == forloop.counter %}selected{% endif %}>{{ forloop.counter }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-md-5">
                        <label for="department" class="text-primary">부서</label>
                        <select id="department" class="form-control">
                            {% for department in department_list %}
                            <option value="{{ department.d_code }}" {% if record.d_code == department.d_code %}selected{% endif %} {% if department.d_code == '000' or department.d_code == '004' or department.d_code == '998' %}disabled{% endif %}>{{ department.d_code }} {{ department.d_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="doctor" class="text-primary">의료진</label>
                        <select id="doctor" class="form-control">
                            {% for doctor in doctor_list %}
                            <option value="{{ doctor.doctor_id }}" {% if record.doctor_id == doctor.doctor_id %}selected{% endif %}>{{ doctor.doctor_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button type="button" id="patientModBtn" class="btn btn-primary">변경하기</button>
        </div>
    </div>
    <script src="/static/js/detail/detail.js" type="text/javascript"></script>
</body>
</html>
