<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>회원가입</title>

    <link href="/static/css/common.css" rel="stylesheet">
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-9 mb-3 mb-sm-0">
                                        <div class="input-group">
                                            <input type="text" class="form-control form-control-user" id="id" name="id" placeholder="ID">
                                            <button class="btn btn-outline-secondary" type="button" id="confirmId">중복확인</button>
                                        </div>
                                        <label class="small"><span id="idText">아이디를 입력해주세요(영문, 숫자만 가능).</span>
                                            <br><span id="idInfo" class="text-primary text-xs font-weight-bold">한글은 입력되지 않으니 영문 키로 전환하여 주세요.</span>
                                        </label>

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-9 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="name" name="name" placeholder="Name">
                                        <label class="small">이름을 입력해주세요(한글만 가능).</label>
                                    </div>
                                </div>
                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                            <select class="form-select form-control" id="company" name="company">
                                                <option value="">회사 선택</option>
                                                {% for company in company_list %}
                                                    <option name="c_code" name="c_code" value="{{ company.c_code }}">{{ company.c_code }} {{ company.c_name }}</option>
                                                {% endfor %}
                                            </select>
                                            <div class="d-flex flex-row align-items-center justify-content-between">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="userType" id="userType1" value="N" checked>
                                                    <label class="form-check-label" for="userType1">일반</label>
                                                </div>
                
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="userType" id="userType2" value="T">
                                                    <label class="form-check-label" for="userType2">전사</label>
                                                </div>
                
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="userType" id="userType3" value="Y">
                                                    <label class="form-check-label" for="userType3">관리자</label>
                                                </div>
                                            </div>   
                                    </div>
                                    <div id="departmentArea" class="col-sm-6 inactive">
                                        <select class="form-select form-control" id="department" name="department">
                                            <option value="">부서 선택</option>
                                            {% for department in department_list %}
                                                <option name="d_code" value="{{ department.d_code }}">{{ department.d_code }} {{ department.d_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" name="password" placeholder="Password" autocomplete="off">
                                        <label id="pwText" class="text-xs">비밀번호를 입력해주세요(4-18자리).</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="confirmPw" name="confirmPw" placeholder="Repeat Password" autocomplete="off">
                                        <label id="conPwText" class="text-xs">비밀번호를 다시 한번 입력해주세요.</label>
                                    </div>
                                </div>
                                <a id="complete" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/js/user/join.js" type="text/javascript"></script>
</body>

</html>
